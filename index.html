<script type="text/javascript">

    $('.sub-nav').on('mouseleave', function () {

    })
    $('.nav .nav-right').on('mouseenter', function () {
        $('.official-channel-warp').css('height', '160px');
    })
    $('.official-channel-warp').on('mouseenter', function () {
        $('.official-channel-warp').css('height', '160px');

    $('.nav .nav-right').on('mouseleave', function () {
        $('.official-channel-warp').css('height', '0');
    })
    $('.official-channel-warp').on('mouseleave', function () {
        $('.official-channel-warp').css('height', '0');
    })

    $(function () {
        // alert(1)
        $('#wrap_section').fullpage({
            // anchors:['news','firstPage', 'secondPage', 'thirdPage','fourthPage'],
            menu: '#myMenu',
            onLeave: function (index, nextIndex, direction) {},
        });
    });

    var galleryThumbs = new Swiper('.gallery-thumbs', {
        spaceBetween: 0,
        slidesPerView: 3,
        freeMode: true,
        observer: true,
        // loop:true,
        watchSlidesVisibility: true,
        watchSlidesProgress: true,
    });

    var galleryTop = new Swiper('.gallery-top', {
        loop: true,
        freeMode: false,
        observer: true,
        autoplay: true,
        spaceBetween: 10,
        observeParents: true,
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        thumbs: {
            swiper: galleryThumbs
        }
    });
    function myBrowser() {
        var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
        var isOpera = userAgent.indexOf("Opera") > -1;
        if (isOpera) { //判断是否Opera浏览器
            return "Opera"
        };
        if (userAgent.indexOf("Firefox") > -1) { //判断是否Firefox浏览器
            return "FF";
        };
        if (userAgent.indexOf("Chrome") > -1) {
            return "Chrome";
        };
        if (userAgent.indexOf("Safari") > -1) { //判断是否Safari浏览器
            return "Safari";
        };
        if (window.document.documentMode) {
            return "IE";
        }
    }
    //根据可视区域高度调整比例
    function FixHeight() {
        var browser = myBrowser()
        var zoom = getWindowHeight() / 937;
        switch (browser) {
            case "Chrome":
                change()
                break;
            case "FF":
                change1()
                break;
            case "IE":
                change1()
                break;
            default:
                change()
        }

        function change() {
            $('.fp-tableCell').css({
                'zoom': zoom,
                'height': '100%'
            });
            $('.nav').css({
                'zoom': zoom,
            })
        }
        //缩放方式 ie,ff
        function change1() {
            $('.fp-tableCell').css({
                'transform': 'scale(' + zoom + ')'
            });
            $('.nav').css({
                'transform': 'scale(' + zoom + ')'
            })
            $('.slogan').css({
                'transform': 'scale(' + zoom + ') translate(0,-45%)',

            })
        }
    }

    function getWindowHeight() {
        if (window.innerHeight) {
            return window.innerHeight;
        } else {
            var B = document.body,
                D = window.documentElement;
            return Math.min(D.clientHeight, B.clientHeight);
        }
    }
    $(window).resize(function () {
        FixHeight();
    });
    window.onload = function () {
        FixHeight();
    }

</script>
